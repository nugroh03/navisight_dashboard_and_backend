name: CI/CD Docker Build & Push to GHCR

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run tests (optional)
        run: npm test || echo "No test script"

      - name: Set manual version tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          NAME=$(node -p "require('./package.json').name")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "NAME=$NAME" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # - name: Build Docker image with manual version and latest tag
      #   run: |
      #     docker build -t ghcr.io/nugroh03/${{ env.NAME }}:${{ env.VERSION }} .
      #     docker tag ghcr.io/nugroh03/${{ env.NAME }}:${{ env.VERSION }} ghcr.io/nugroh03/${{ env.NAME }}:latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/nugroh03/${{ env.NAME }}:${{ env.VERSION }}
            ghcr.io/nugroh03/${{ env.NAME }}:latest
          cache-from: type=registry,ref=ghcr.io/nugroh03/${{ env.NAME }}:buildcache
          cache-to: type=registry,ref=ghcr.io/nugroh03/${{ env.NAME }}:buildcache,mode=max

      # - name: Trigger Dokploy Webhook
